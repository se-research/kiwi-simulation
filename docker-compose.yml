    ui-default:
        image: chalmersrevere/opendlv-ui-default-amd64:v0.0.2
        volumes:
          - ./simulation-map.txt:/srv/http/simulation-map.txt
        ports:
        - "8000:8000"
        command: "--cid=111"

    vehicle-view:
        container_name: opendlv-vehicle-view
        image: chalmersrevere/opendlv-vehicle-view-multi:v0.0.41
        restart: on-failure
        volumes:
        - ~/recordings:/opt/vehicle-view/recordings
        - /var/run/docker.sock:/var/run/docker.sock
        environment:
        - OD4SESSION_CID=111
        - OPENDLV_VEHICLE_VIEW_PLATFORM=Kiwi
        ports:
        - "8081:8081"

